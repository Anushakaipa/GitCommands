{% extends 'htfiles/header.html' %}
{% block title %}{% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-6 mt-4 mx-auto shadow-lg">
		<h3 class="bg-warning text-dark text-center p-2 border rounded mt-2">Request</h3>
		<div class="card-body">
			<form method="POST">
				<!-- {{u.as_p}} -->
				{% csrf_token %}
				<table class="table table-borderless">
					{% for i in y %}
					<tr>
						<td>{{i}}</td>
					</tr>
					{% endfor %}
				</table>
				<div class="row">
						<div class="col">
							<input type="reset" value="Reset" class="form-control btn btn-secondary">
						</div>
						<div class="col">
						
							<input type="submit" value="Submit" class="form-control btn btn-success" name="subscribe">
						
					</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
